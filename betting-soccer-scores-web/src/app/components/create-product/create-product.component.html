<div>
    <div class="submit-form">

      <a class="nav-link"  translate>      {{ 'SystemParameters' }}
      </a>

        <label for="description">Create Product</label>
        
        <div class="form-group">
            <label for="description">Ingress Code</label>
            <input class="form-control" id="code" required name="code" />
            <!-- [(ngModel)]="productDto.code"  -->
        </div>

        <div class="form-group">
            <label for="description">Ingress Name</label>
            <input class="form-control" id="Name" required  name="Name" />
            <!-- [(ngModel)]="productDto.name" -->
          </div>

        
        <div class="form-group">
            <label for="description">Ingress Price</label>
            <input class="form-control" id="Price" 
            type="number" required name="Price" />
            <!-- [(ngModel)]="productDto.price"  -->
          </div>

        
        <div class="form-group">
            <label for="description">Ingress Quantity</label>
            <input class="form-control" id="Quantity" type="number" required  name="Quantity" /> 
            <!-- [(ngModel)]="productDto.quantity" -->
        </div>

        
        <div class="form-group">
            <label for="description">Ingress MinimunAlloweb</label>
            <input class="form-control" id="MinimunAlloweb" 
            type="number" required  name="MinimunAlloweb" />
            <!-- [(ngModel)]="productDto.minimunAlloweb" -->
        </div>

        <button (click)="getRegister()" class="btn btn-success">Submit</button>
    </div>

    <br>
    <br>
    <div *ngIf="submitted" class="col-md-12">
        <h4>Get Ingress Product</h4>
        
          <table class="table table-dark table-striped">

              <tr>
                <th scope="col">Name Product</th>
                <th scope="col">Code Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                
                <th scope="col">Minimun Allo Web</th>
              </tr>
            </thead>
            <tbody>
                <tr>
              
                    <!-- <th scope="row">{{productDto.name }} </th>

                    <td>{{productDto.price  | currency}} </td>
                    <td>{{productDto.quantity }} </td>
                    <td>{{productDto.minimunAlloweb}} </td> -->
                  </tr>
             
            </tbody>
          </table>

                    <th scope="col">Quantity</th>
                    
                    <th scope="col">Minimun Allo Web</th>

                </thead>
                <tbody>

</div>
