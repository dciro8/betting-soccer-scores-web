<div>
  <div class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
           name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
           name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
    >
      UnPublish
    </button>
    <button
     
      class="badge badge-primary mr-2"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
     
    >
      Update
    </button>

  </div>

  <div>
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
