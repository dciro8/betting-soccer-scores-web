<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
    
      <div class="input-group-append">
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h4>Get all Product</h4>
    
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Name Product</th>
            <th scope="col">Code Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            
            <th scope="col">Minimun Allo Web</th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor="let val of ProductDto; let i = index">
          
            <th scope="row">{{val.name }} </th>
            <td> {{val.code }} </td>
            <td>{{val.price  | currency}} </td>
            <td>{{val.quantity }} </td>
            <td>{{val.minimunAlloweb}} </td>
          </tr>
         
        </tbody>
      </table>
  </div>

</div>
