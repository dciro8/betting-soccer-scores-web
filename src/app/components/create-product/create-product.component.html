<div>
    <div class="submit-form">

      
        <label for="description">Create Product</label>
        

    

        <div class="form-group">
            <label for="description">Ingress Team 1</label>
            <div class="input-field col s12">
              <select id="listCenTra">
                <option value="" *ngFor="let dato of BettingSoccerDTO ">
                   {{dato.teamName}}
               </option>
              </select>
            </div>
          
          </div>

        <div class="form-group">
            <label for="description">Ingress Name 2</label>
            <div class="input-field col s12">
              <select id="listCenTra">
                <option value="" *ngFor="let dato of BettingSoccerDTO ">
                   {{dato.teamName}}
               </option>
              </select>
            </div>
          </div>

        
        <div class="form-group">
            <label for="description">Ingress marker 1</label>
            <input class="form-control" id="Price" 
            type="number" required  name="Price" />
            <!-- [(ngModel)]="productDto.price" -->
        </div>

        <div class="form-group">
          <label for="description">Ingress marker 2</label>
          <input class="form-control" id="Price" 
          type="number" required  name="Price" />
          <!-- [(ngModel)]="productDto.price" -->
      </div>

        <button (click)="getRegister()" class="btn btn-success">Submit</button>
    </div>

    

    
    <br>
    <br>
    <div *ngIf="submitted" class="col-md-12">
        <h4>Get Ingress Product</h4>
        
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Name Product</th>
                <th scope="col">Code Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                
                <th scope="col">Minimun Allo Web</th>
              </tr>
            </thead>
            <tbody>
                <tr>
              
                    <!-- <th scope="row">{{productDto.name }} </th>
                    <td> {{productDto.code }} </td>
                    <td>{{productDto.price  | currency}} </td>
                    <td>{{productDto.quantity }} </td>
                    <td>{{productDto.minimunAlloweb}} </td> -->
                  </tr>
             
            </tbody>
          </table>

          <div class="col-md-12">
            <h4>Get all Product</h4>
            
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name Product</th>
                    <th scope="col">Code Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    
                    <th scope="col">Minimun Allo Web</th>
                  </tr>
                </thead>
                <tbody>
                  <tr 
                  *ngFor="let val of BettingSoccerDTO; let i = index">
                  
                    <!-- <th scope="row">{{val.name }} </th>
                    <td> {{val.code }} </td>
                    <td>{{val.price  | currency}} </td>
                    <td>{{val.quantity }} </td>
                    <td>{{val.minimunAlloweb}} </td> -->
                  </tr>
                 
                </tbody>
              </table>
          </div>
      </div>



</div>
